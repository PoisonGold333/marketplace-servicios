<h2 mat-dialog-title>
  {{ data.service ? 'Editar Servicio' : 'Nuevo Servicio' }}
</h2>

<form [formGroup]="form" autocomplete="off">
  <mat-dialog-content>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" rows="2"></textarea>
      <mat-error *ngIf="form.get('description')?.hasError('required')">
        La descripción es obligatoria
      </mat-error>
    </mat-form-field>

    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input matInput type="number" formControlName="price" />
        <mat-error *ngIf="form.get('price')?.hasError('required')">
          El precio es obligatorio
        </mat-error>
        <mat-error *ngIf="form.get('price')?.hasError('min')">
          El precio debe ser ≥ 0
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Duración (hrs)</mat-label>
        <input matInput type="number" formControlName="duration" />
        <mat-error *ngIf="form.get('duration')?.hasError('required')">
          La duración es obligatoria
        </mat-error>
        <mat-error *ngIf="form.get('duration')?.hasError('min')">
          La duración debe ser ≥ 1
        </mat-error>
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Categoría</mat-label>
      <input matInput formControlName="category" />
      <mat-error *ngIf="form.get('category')?.hasError('required')">
        La categoría es obligatoria
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid" (click)="onSave()">
      {{ data.service ? 'Actualizar' : 'Crear' }}
    </button>
  </mat-dialog-actions>
</form>
