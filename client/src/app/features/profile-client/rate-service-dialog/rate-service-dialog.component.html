<h2 mat-dialog-title>
  <mat-icon>⭐</mat-icon>
  Calificar “{{ data.name }}”
</h2>

<form [formGroup]="form" (ngSubmit)="onSave()" class="rate-form">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Comentario</mat-label>
      <textarea
        matInput
        formControlName="comment"
        rows="3"
        placeholder="Escribe tu opinión..."
      ></textarea>
    </mat-form-field>

    <div class="star-picker">
      <span
        *ngFor="let star of [1,2,3,4,5]"
        class="star"
        [class.filled]="star <= form.get('rating')!.value"
        (click)="form.get('rating')!.setValue(star)"
      >
        <mat-icon>⭐</mat-icon>
      </span>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">
      Cancelar
    </button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Enviar
    </button>
  </mat-dialog-actions>
</form>
