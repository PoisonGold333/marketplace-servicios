
<h2 mat-dialog-title>✏️ Editar Perfil</h2>

<mat-dialog-content [formGroup]="form" class="dialog-content">
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="form.get('name')?.hasError('required')">
      El nombre es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
    <mat-error *ngIf="form.get('email')?.hasError('required')">
      El email es obligatorio
    </mat-error>
    <mat-error *ngIf="form.get('email')?.hasError('email')">
      Formato inválido
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Teléfono</mat-label>
    <input matInput formControlName="phone" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Dirección</mat-label>
    <input matInput formControlName="address" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Servicios adquiridos</mat-label>
    <input matInput type="number" formControlName="servicesCount" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" class="actions">
  <button mat-stroked-button color="warn" (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="form.invalid">
    Guardar
  </button>
</mat-dialog-actions>
