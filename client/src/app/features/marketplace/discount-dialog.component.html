<h2 mat-dialog-title class="title">🎁 ¡10% de Descuento!</h2>

<mat-dialog-content [formGroup]="form" class="content">
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="form.get('name')?.hasError('required')">
      El nombre es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
    <mat-error *ngIf="form.get('email')?.hasError('required')">
      El email es obligatorio
    </mat-error>
    <mat-error *ngIf="form.get('email')?.hasError('email')">
      Formato inválido
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Teléfono</mat-label>
    <input matInput formControlName="phone" />
    <mat-error *ngIf="form.get('phone')?.hasError('required')">
      El teléfono es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Categoría de Servicio</mat-label>
    <input matInput formControlName="category" />
    <mat-error *ngIf="form.get('category')?.hasError('required')">
      La categoría es obligatoria
    </mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" class="actions">
  <button mat-stroked-button color="warn" (click)="onCancel()">✖️ Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
    ✔️ Solicitar Descuento
  </button>
</mat-dialog-actions>
